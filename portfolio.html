    Artist's Statement: 
      <br> <br> This self portrait was taken in the hallway of a college dorm where I was staying during a summer camp. The perfect geometry of the window, framed by soft sunlight, appeared angelic and inviting. I used the self-timer setting of my camera to capture it. Underexposing the image to temper the light filtering in from the window, it was intentional that only the edge of my features be illuminated as to convey a sense of sensory deprivation in contrast to that inviting sense of light
      <br> <br>

 Artist's Statement:
